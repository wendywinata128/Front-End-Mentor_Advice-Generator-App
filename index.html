<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 48px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h2>Advice #86</h2>
        <p>
          Never write in an email to someone, something which you wouldn't say to that person's face.
        </p>
        <div class="divider">
          <img src="./images/pattern-divider-desktop.svg" alt="" />
        </div>
        <button class="btn-circle" onclick="onFetchData(event)">
          <img src="./images/icon-dice.svg" alt="dice image">
        </button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.linkedin.com/in/wendyyy/">Wendy</a>.
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
